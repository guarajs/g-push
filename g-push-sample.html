<link rel="import" href="g-push.html">

<polymer-element name="g-push-sample">
    <template>
        <link rel="stylesheet" href="../guara/guara.css">
        <g-push id="service"></g-push>

        <dl class="dl-horizontal" style="margin: 30px 0px;">
            <dt>Status:</dt>
			<dd>{{ status }}</dd>

			<dt>Url:</dt>
			<dd><input class="form-control" type="text" value="{{ url }}" /></dd>

			<dt></dt>
			<dd><button class="btn btn-primary" on-click="{{ doConnect }}">Connectar</button></dd>

            <dt></dt>
			<dd><button class="btn btn-primary" on-click="{{ doDisconnect }}">Diconnectar</button></dd>

		</dl>


    </template>
    <script>
        Polymer({
            status: 'disconnected',

            doConnect: function() {
                var $this = this;
                this.$.service.connect(function(){
                    console.log('Guara Push Connected');
                    $this.status = 'connected';
                });
            }
        });
    </script>
</polymer-element>
